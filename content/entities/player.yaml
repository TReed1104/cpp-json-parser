entity:
    ## Statistics
    id: "player"
    health: 100
    start_position: { x: 250, y: 75, z: 0 }
    
    ## Rendering
    texture: "entity_player.png"
    draw offset: { x: -24, y: -24 }

    ## Collision values
    is affected by gravity: true
    can sprint: true
    can crawl: true
    movement speed: 90.0
    sprint speed: 120.0
    bounding boxes:
        - bounding box:
            id: "standing"
            type: "aabb"
            dimensions: { width: 10, height: 32 }
            offset: { x: 3, y: 8 }
        - bounding box:
            id: "crawling"
            type: "aabb"
            dimensions: { width: 10, height: 16 }
            offset: { x: 3, y: 24 }
    
    ## Animation
    has animations: true
    animations:
        - animation:
            id: "Idle Standing Left"
            number of frames: 1
            frames:
                - frame: { x: 001, y: 000, length: 0.2 }
        - animation:
            id: "Idle Standing Right"
            number of frames: 1
            frames:
                - frame: { x: 004, y: 000, length: 0.2 }
        - animation:
            id: "Moving Standing Left"
            number of frames: 1
            frames:
                - frame: { x: 001, y: 000, length: 0.2 }
                - frame: { x: 002, y: 000, length: 0.2 }
        - animation:
            id: "Moving Standing Right"
            number of frames: 1
            frames:
                - frame: { x: 004, y: 000, length: 0.2 }
                - frame: { x: 003, y: 000, length: 0.2 }
        - animation:
            id: "Idle Crawling Left"
            number of frames: 1
            frames:
                - frame: { x: 005, y: 000, length: 0.2 }
        - animation:
            id: "Idle Standing Right"
            number of Crawling: 1
            frames:
                - frame: { x: 008, y: 000, length: 0.2 }
        - animation:
            id: "Moving Crawling Left"
            number of frames: 1
            frames:
                - frame: { x: 005, y: 000, length: 0.2 }
                - frame: { x: 006, y: 000, length: 0.2 }
        - animation:
            id: "Moving Crawling Right"
            number of frames: 1
            frames:
                - frame: { x: 008, y: 000, length: 0.2 }
                - frame: { x: 007, y: 000, length: 0.2 }
